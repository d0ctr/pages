<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
  <h1>Pages</h1>
  <ul id="pages-list"></ul>
  <script>
    fetch('pages.json')
      .then(response => response.json())
      .then(pages => {
        const list = document.getElementById('pages-list');
        pages.forEach(page => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = page.path;
          a.textContent = page.title;
          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('pages-list').innerText = 'Failed to load list.';
      });
  </script>
</body>
</html>
